<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container">
        <div class="calculatorContainer">
            <div class="calculatorBody">
                <div class="screen">
                    <div class="numbers"></div>
                    <div class="solution"></div>
                    <div class="erase"><img style="filter: invert(1);" src="/img/erase.svg" alt="eraser"></div>
                </div>

                <div class="buttonsGrid">
                    <div class="button">
                        <div class="buttonsCircle diff">
                            <div class="buttons text red cancel">C</div>
                        </div>
                        <div class="buttonsCircle diff">
                            <div class="buttons text bracket">()</div>
                        </div>
                        <div class="buttonsCircle diff">
                            <div class="buttons p0 operation"><img src="/img/percent.svg" alt="percent"></div>
                        </div>
                        <div class="buttonsCircle diff">
                            <div class="buttons p0 operation"><img src="/img/divide.svg" alt="divide"></div>
                        </div>
                    </div>

                    <div class="button">
                        <div class="buttonsCircle">
                            <div class="buttons text number">7</div>
                        </div>
                        <div class="buttonsCircle">
                            <div class="buttons text number">8</div>
                        </div>
                        <div class="buttonsCircle">
                            <div class="buttons text number">9</div>
                        </div>
                        <div class="buttonsCircle diff">
                            <div class="buttons p0 operation"><img src="/img/multiply.svg" alt="multiply"></div>
                        </div>
                    </div>

                    <div class="button">
                        <div class="buttonsCircle">
                            <div class="buttons text number">4</div>
                        </div>
                        <div class="buttonsCircle">
                            <div class="buttons text number">5</div>
                        </div>
                        <div class="buttonsCircle">
                            <div class="buttons text number">6</div>
                        </div>
                        <div class="buttonsCircle diff">
                            <div class="buttons p0 operation"><img src="/img/subtraction.svg" alt="minus"></div>
                        </div>
                    </div>

                    <div class="button">
                        <div class="buttonsCircle">
                            <div class="buttons text number">1</div>
                        </div>
                        <div class="buttonsCircle">
                            <div class="buttons text number">2</div>
                        </div>
                        <div class="buttonsCircle">
                            <div class="buttons text number">3</div>
                        </div>
                        <div class="buttonsCircle diff">
                            <div class="buttons p0 operation"><img src="/img/plus.svg" alt="add"></div>
                        </div>
                    </div>

                    <div class="button">
                        <div class="buttonsCircle">
                            <div class="buttons p0 plus_minus"><img src="/img/plus_minus.svg" alt="plus_minus"></div>
                        </div>
                        <div class="buttonsCircle">
                            <div class="buttons text number">0</div>
                        </div>
                        <div class="buttonsCircle">
                            <div class="buttons text decimal">.</div>
                        </div>
                        <div class="buttonsCircle  green">
                            <div class="buttons p0 operation"><img src="/img/equal.svg" alt="equal"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
